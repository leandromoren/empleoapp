#Configuracion de Spring Boot para subir archivos
#------------------------------------------------
#-Habilito la subida de archivos ->
spring.servlet.multipart.enabled=true
#-Directorio temporal para subir archivos ->
spring.servlet.multipart.location=c:/tmp
#-Maximo tamaño de archivos que se pueden subir ->
spring.servlet.multipart.max-file-size=2MB

empleosapp.ruta.imagenes=c:/empleosapp/img-vacantes/
empleosapp.ruta.cv=c:/empleosapp/archivos/

#CONFIGURACION DE LA BASE DE DATOS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/empleosdb?useSSL=false&serveTimezone=America/Argentina&allowPublicKeyRetrieval=true

#JPA
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Indicar tamaño de la paginacion
spring.data.web.pageable.default-page-size=5

